
<ion-header>
  <ion-navbar>
    <ion-title>Science News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let science of science">
      <ion-thumbnail item-start>
        <img [src]="science.urlToImage" alt="">
      </ion-thumbnail>
      <h2>{{science.title}}</h2>
      <p>{{science.description}}</p>
      <button ion-button clear item-end (click)="goToDetail(science)">
        view
      </button>
    </ion-item>
  </ion-list>
</ion-content>
